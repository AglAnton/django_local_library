{% extends "base.html" %}

{% block title %}{% if book %}{{ book }}{% else %}Новый книга{% endif %}{% endblock %}

{% block content %}

<h1>{% if book %}{{ book }}{% else %}Новый книга{% endif %}</h1>
<br>

<form action="" method="post">
    {% csrf_token %}
    <table class="form-table">
   		{{ form }}
    </table>
    <br>
    <input type="submit" value="Сохранить" /><br>
    {% if book %}
	    <a href="{% url 'catalog:book_delete' book.id %}">Удалить книгу</a>
    {% endif %}

</form>
{% endblock %}
