{% extends "base.html" %}

{% block title %}Обновление: {{bookinst.book.title}}{% endblock %}

{% block content %}

    <h1>Обновление: {{bookinst.book.title}}</h1>
    <p>Заемщик: {{bookinst.borrower}}</p>
    <p {% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{bookinst.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table class="form-table">
            {{ form }}
        </table>
        <br>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
