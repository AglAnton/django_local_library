{% extends "base.html" %}

{% block title %}{% if author %}{{ author }}{% else %}Новый автор{% endif %}{% endblock %}

{% block content %}

<h1>{% if author %}{{ author }}{% else %}Новый автор{% endif %}</h1>
<br>

<form action="" method="post">
    {% csrf_token %}
    <table class="form-table">
   		{{ form }}
    </table>
    <br>
    <input type="submit" value="Сохранить" /><br>
    {% if author %}
	    <a href="{% url 'catalog:author_delete' author.id %}">Удалить автора</a>
    {% endif %}

</form>
{% endblock %}
